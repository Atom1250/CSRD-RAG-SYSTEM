[tool:pytest]
# Integration Test Configuration for CSRD RAG System

# Test discovery
testpaths = tests
python_files = test_integration_*.py test_performance_*.py test_data_*.py test_quality_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
    --json-report
    --json-report-file=test_output/integration_report.json

# Markers for test categorization
markers =
    integration: Integration tests
    performance: Performance benchmark tests
    e2e: End-to-end user journey tests
    quality: Quality assurance tests
    slow: Tests that take longer to run
    requires_models: Tests that require AI models

# Async test configuration
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Test output directory
junit_family = xunit2